// Apply the java plugin to add support for Java
import com.github.jengelman.gradle.plugins.shadow.transformers.ApacheLicenseResourceTransformer

plugins {
  id 'java' // or 'groovy' Must be explicitly applied
  id 'com.github.johnrengelman.shadow' version '1.2.1'
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.apache.hadoop:hadoop-common:2.6.0'
    compile 'org.apache.hadoop:hadoop-hdfs:2.6.0'
    compile 'org.apache.hadoop:hadoop-mapreduce-client-common:2.6.0'
    compile 'org.apache.hadoop:hadoop-mapreduce-client-core:2.6.0'
    compile 'org.apache.curator:curator-framework:2.7.1'
    compile 'org.apache.curator:curator-client:2.7.1'
    compile 'org.apache.spark:spark-core_2.10:1.3.1'
    compile 'org.apache.commons:commons-math3:3.5'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

jar {
	manifest {
	    attributes 'Built-By': System.getProperty('user.name'),
	               'Built-Date': new Date(),
	               'Built-JDK': System.getProperty('java.version')
	}
}

shadowJar {
  println 'In Here'
  exclude 'LICENSE'
  append 'reference.conf'
  transform(ApacheLicenseResourceTransformer)
}

task fatJar(type: Jar) {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    exclude "META-INF/*.RSA", "META-INF/*.SF","META-INF/*.DSA"
    with jar
}

task uberjar(type: Jar, dependsOn: [':compileJava', ':processResources']) {
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Built-By': System.getProperty('user.name'),
                   'Built-Date': new Date(),
                   'Built-JDK': System.getProperty('java.version')
    }
    with jar
}
